<div class="paginator">
  <span>
     {%if page.has_previous%}
       <a href="?page={{page.previous_page_number }}">Previous</a>&nbsp&nbsp&nbsp
     {%endif%}
    <span class='current'>
      page{{page.number}} of {{page.paginator.num_pages}}&nbsp&nbsp&nbsp
    </span>
     {%if page.has_next%}
      <a href="?page={{page.next_page_number}}">Next</a>&nbsp&nbsp&nbsp
    {%endif%}
  </span>
</div>
